<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="page">

        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para <br> agendar a sua mentoria</p>
        </header>

        <form>
            <legend>Informações Pessoais</legend>

            <div class="linha"></div>

            <fieldset>
                <div class="col-2">
                    <div class="info-pessoas">
                        <label for="nome-pessoa">Nome</label>
                        <input type="text" id="nome-pessoa">
                    </div>
                    <div class="info-pessoas">
                        <label for="sobrenome-pessoa">Sobrenome</label>
                        <input type="text" id="sobrenome-pessoa">
                    </div>
                </div>

                <div class="info-pessoas">
                    <label for="email-pessoa">Email <span>(digite um email valido)</span></label>
                    <input type="email" id="email-pessoa" required>
                </div>

                <div class="info-pessoas">
                    <label for="senha-pessoa">Senha <span>(minimo 6 caracterias)</span></label>
                    <input type="password" id="senha-pessoa" required minlength="6">
                </div>


            </fieldset>

            <legend>Informaçoes do Mentor</legend>
            <div class="linha"></div>   

            <fieldset>
                <div class="info-pessoas">
                    <label for="info-mentor">Nome do seu mentor<span>(só primeiro nome)</span></label>
                    <input type="text" id="info-mentor">
                </div>
            </fieldset>

            <legend>Seus Horários Disponíveis</legend>  
            <div class="linha"></div>
            <legend>PRIMEIRA MENTORIA</legend>
            <fieldset>
                <div class="col-3">

                    <div class="info-pessoas">
                        <label for="event-data">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="event-data">
                    </div>
    
                    <div class="info-pessoas">
                        <div class="tempo">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin">
                        </div>
                    </div>

                    <div class="info-pessoas">
                        <div class="tempo">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end">
                        </div>
                    </div>
                </div>
            </fieldset>

                <legend>SEGUNDA MENTORIA</legend>
            <fieldset>
            <div class="col-3">

                <div class="info-pessoas">
                    <label for="event-data">Data <span>(DD/MM/AAAA)</span></label>
                    <input type="date" id="event-data">
                </div>

                <div class="info-pessoas">
                    <div class="tempo">
                        <label for="event-begin">Das</label>
                        <input type="time" id="event-begin">
                    </div>
                </div>

                <div class="info-pessoas">
                    <div class="tempo">
                        <label for="event-end">Até</label>
                        <input type="time" id="event-end">
                    </div>
                </div>
            </div>
        </fieldset>

        <div class="botao"> <p></p></div>

        </form>


    </div>
</body>
</html>
